<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Modal</title>
    <link rel="stylesheet" href="boxStyle.css">
</head>
<body>
<button id="modalBtn" class="button">Click Here
</button>

<div id="simpleModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="closeBtn">&times;</span>
            <h3>My Modal Header</h3>
        </div>
        <div class="modal-body">
            <p>Hello I am a modal</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias quas nesciunt mollitia rerum exercitationem, aspernatur nemo. Maiores voluptatum at ducimus blanditiis fugiat dolor amet iste nemo ut, modi, nostrum necessitatibus!
            </p>
        </div>
        <div class="modal-footer">
            <h3>My Modal Footer</h3>
        </div>
    </div>
</div>
    <script src="main.js"></script>
</body>
</html>
